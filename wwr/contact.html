<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Water Adventure for inquiries, bookings, or suggestions." />
  <title>Contact Us | Water Adventure</title>
  <link rel="stylesheet" href="styles/rafting.css" />
  <script src="https://kit.fontawesome.com/a2e0e6f91c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <img src="images/logo.png" alt="Water Adventure Logo" class="logo" />
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main class="contact-main">
    <section class="contact-info">
      <h1>Contact Us</h1>
      <div class="contact-details">
        <p>📍 123 River Road, Adventure City</p>
        <p>📞 +1 (555) 123-4567</p>
        <p>✉️ contact@wateradventure.com</p>
      </div>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <section class="team-section">
      <h2>Our Team</h2>
      <div class="team-grid">
        <div class="team-member">
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_37.png" alt="Emily – Customer Support" />
          <p>Emily – Customer Support</p>
        </div>
        <div class="team-member">
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_35.png" alt="Michael – Tour Guide" />
          <p>Michael – Tour Guide</p>
        </div>
        <div class="team-member">
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_40.png" alt="Marcos – Booking Specialist" />
          <p>Sophia – Booking Specialist</p>
        </div>
      </div>
    </section>

    <section class="contact-form-section">
      <h2>Send Us a Message</h2>
      <div class="form-box">
        <form class="contact-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <p>Purpose:</p>
          <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label>
          <label><input type="radio" name="purpose" value="booking" /> Booking Question</label>
          <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label>
            <input type="checkbox" name="newsletter" /> Please sign me up for the monthly newsletter
          </label>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Water Adventure | Created by Gabriell Luiz</p>
    <div class="social-links">
      <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
      <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
