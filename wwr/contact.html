<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Water Adventure - Reach out to us for questions, bookings, or general info." />
  <meta name="author" content="Gabriell Luiz" />
  <title>Contact Us | Water Adventure</title>
  <link rel="stylesheet" href="styles/rafting.css" />
  <script src="https://kit.fontawesome.com/a2e0e6f91c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <img src="images/logo.png" alt="Water Adventure Logo" class="logo" />
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Contact Us</h1>
      <p>We would love to hear from you! Fill out the form below or reach us through our contact info.</p>

      <form action="thankyou.html" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section id="pond" class="contact-info">
      <h2>Visit Us</h2>
      <img src="images/curitiba.jpg" alt="Map Location" loading="lazy" />
      <p><strong>Address:</strong> 123 River Lane, Adventure City, WA</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> contact@wateradventure.com</p>
    </section>
  </main>

  <footer class="site-footer" aria-label="Website footer">
    <p>&copy; 2025 Rafting Adventures. All rights reserved.</p>
    <div class="social-links">
      <a href="#" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="#" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="#" aria-label="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
