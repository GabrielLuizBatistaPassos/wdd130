<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact page for Water Adventure - Reach out to us for questions, bookings or feedback." />
  <title>Water Adventure | Contact Us</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Water Adventure Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> 123 River Lane, Rapids City, RC 45678</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@wateradventure.com</p>
      
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.495650782747!2d-46.65230908440666!3d-23.588128968683373"
          width="100%" height="300" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="staff">
      <h2>Meet Our Team</h2>
      <div class="staff-container">
        <figure>
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_37.png" alt="Anna - Manager">
          <figcaption>Anna - Manager</figcaption>
        </figure>
        <figure>
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_35.png" alt="Lucas - Guide">
          <figcaption>Lucas - Guide</figcaption>
        </figure>
        <figure>
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_40.png" alt="Robert - Support">
          <figcaption>Robert - Support</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <fieldset>
          <legend>Message Purpose:</legend>
          <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
        </fieldset>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="newsletter" /> Sign me up for the monthly newsletter</label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Water Adventure | Created by Gabriell Luiz</p>
    <a href="https://app.moqups.com/klI6dmi5zC1psgla9WWTqOVJOBPbjQkT/view/page/ad64222d5">View Wireframe</a>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook icon" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram icon" /></a>
      <a href="#"><img src="images/youtube.png" alt="YouTube icon" /></a>
    </div>
  </footer>
</body>
</html>
