<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting Adventures</title>
    <meta name="description" content="Get in touch with Rafting Adventures for questions, bookings, or feedback. Find our address, phone, and email.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <!-- Header consistent with other pages -->
        <img src="images/logo.png" alt="Rafting Adventures Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Our Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-grid">
        <section class="company-info">
            <h2>Contact Information</h2>
            <div class="contact-methods">
                <p>123 Rapids Street<br>Adventure City, AC 12345</p>
                <p>☎ (0800) 555-RAFT</p>
                <p>✉ contact@raftingadventures.com</p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-123.456789!3d45.678901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDXCsDQwJzQ0LjAiTiAxMjPCsDI3JzI0LjAiVw!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_35.png" alt="Happy rafting guide">
                    <figcaption>Carlos Silva<br>Adventure Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_37.png" alt="Smiling safety instructor">
                    <figcaption>Ana Oliveira<br>Safety Director</figcaption>
                </figure>
                <figure>
                    <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_40.png" alt="Excited tour planner">
                    <figcaption>Pedro Santos<br>Tour Planner</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send a Message</h2>
            <form action="https://example.com/contact" method="post">
                <label for="nome">Full Name:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Reason for Message:</legend>
                    <input type="radio" id="general" name="reason" value="general" checked>
                    <label for="general">General Inquiry</label><br>
                    
                    <input type="radio" id="booking" name="reason" value="booking">
                    <label for="booking">Booking Question</label><br>
                    
                    <input type="radio" id="suggestion" name="reason" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </fieldset>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <label class="checkbox-label">
                    <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rafting Adventures | All rights reserved</p>
        <p><a href="images/wireframe-contato.png" target="_blank">View Contact Page Wireframe</a></p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
