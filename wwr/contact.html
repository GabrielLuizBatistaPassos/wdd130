<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Water Adventure for inquiries, reservations, or suggestions. We're here to assist you!" />
  <title>Water Adventure | Contact Us</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Water Adventure Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Address:</strong> 123 Rapids Street, River City, RC 12345</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> info@wateradventure.com</p>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.495650782747!2d-46.65230908440666!3d-23.588128968683373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c6d3b49627%3A0xe6f3383e0d7cf5b7!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo!5e0!3m2!1sen!2sbr!4v1689371996610!5m2!1sen!2sbr"
          width="100%" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="staff">
      <h2>Our Team</h2>
      <div class="staff-gallery">
        <figure>
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_37.png" alt="Joana - Reservations Manager" />
          <figcaption>Joana - Reservations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_35.png" alt="Carlos - Rafting Instructor" />
          <figcaption>Carlos - Rafting Instructor</figcaption>
        </figure>
        <figure>
          <img src="images/ChatGPT Image 5 de jun. de 2025, 20_02_40.png" alt="Robert - Customer Service" />
          <figcaption>Robert - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Water Adventure | Developed by Gabriell Luiz</p>
    <a href="https://app.moqups.com/klI6dmi5zC1psgla9WWTqOVJOBPbjQkT/view/page/ad64222d5">View Wireframe</a>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/instagram.avif" alt="Instagram" /></a>
      <a href="#"><img src="images/youtube.png" alt="YouTube" /></a>
    </div>
  </footer>
</body>
</html>
